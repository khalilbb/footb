<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    padding: 20px;
    }

    h1 {
    text-align: center;
    color: #333;
    }

    form {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
    display: block;
    margin-bottom: 10px;
    color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    }

    input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    }

    input[type="submit"]:hover {
    background-color: #555;
    }

  #sign-up {
    width: 100%;
    padding: 10px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    }
    </style>

    <script>
    function validateForm() {
      // Get form input values
      var fullName = document.getElementById("fullName").value;
      var identity = document.getElementById("identity").value;
      var address = document.getElementById("address").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      // Perform validation
      if (fullName === "" || identity === "" || address === "" || email === "" || password === "") {
        alert("Please fill in all fields");
        return false;
      }

      // Additional validation logic (e.g., email format, password strength)

      // Redirect to the viewing page with user information as URL parameters
      var encodedFullName = encodeURIComponent(fullName);
      var encodedIdentity = encodeURIComponent(identity);
      var encodedAddress = encodeURIComponent(address);
      var encodedEmail = encodeURIComponent(email);

      var redirectUrl = "view.html?fullName=" + encodedFullName + "&identity=" + encodedIdentity + "&address=" + encodedAddress + "&email=" + encodedEmail;
      window.location.href = redirectUrl;
      return false;

       function redirectToLogin() {
            window.location.href = "login.html";
        }
    }
  </script>
</head>
<body>
<h1>WELCOME TO FOOTBALL MANAGEMENT </h1>
<form id="signupForm" action="login.html">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required><br>

    <label for="identity">Identity:</label>
    <input type="text" id="identity" name="identity" required><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <!input type="submit" value="Sign Up">

    <button onclick="redirectToLogin()" id="sign-up">Sign Up</button>

    <p>Already have an account? <a href="login.html">Login here</a>.</p>
</form>
</body>
</html>
